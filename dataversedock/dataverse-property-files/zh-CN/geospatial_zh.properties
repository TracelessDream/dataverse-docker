datasetfieldtype.geographicCoverage.description=有关数据的地理覆盖范围的信息。包括数据的总地理范围。
datasetfieldtype.country.description=数据集所关注的国家/地区。
datasetfieldtype.state.description=数据集所要了解的州或省。使用地理名称正确拼写并避免缩写。
datasetfieldtype.city.description=数据集所要关注的城市的名称。使用地理名称正确拼写并避免缩写。
datasetfieldtype.otherGeographicCoverage.description=关于数据的地理覆盖范围的其他信息。
datasetfieldtype.geographicUnit.description=数据集覆盖的最低地理聚合级别,例如,村庄、县、区域。
datasetfieldtype.geographicBoundingBox.description=任何模拟地理位置的数据集的基本几何描述是地理边界框。它描述了由西经和东经以及北纬和南纬度定义的最小框,其中包括数据集地理覆盖范围的最大地理范围。此元素用于基于坐标的搜索的第一次传递。建议在代码手册中包含此元素,但如果包含绑定多边形框,则需要这样做。
datasetfieldtype.westLongitude.description=最西坐标,以分隔数据集的地理范围。以十进制表示的有效值范围为 -180,0 = 西边界经度值 = 180,0。
datasetfieldtype.eastLongitude.description=最东坐标,以分隔数据集的地理范围。以十进制表示的有效值范围为 -180,0 = 东边界经度值 = 180,0。
datasetfieldtype.northLongitude.description=最北坐标分隔数据集的地理范围。以十进制表示的有效值范围为 -90,0 = 北边界纬度值 =90,0。
datasetfieldtype.southLongitude.description=最南端坐标,以分隔数据集的地理范围。以十进制表示的有效值范围为 -90,0 = 南边界纬度值 =90,0。
