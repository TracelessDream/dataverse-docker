datasetfieldtype.unitOfAnalysis.description=此数据集描述的基本分析或观察单位,例如个人、家庭/家庭、群体、机构/组织、行政单位等。有关此元素的 DDI 受控词汇表的信息,请参阅 http://www.ddialliance.org/controlled-vocabularies 处的 DDI 网页。
datasetfieldtype.universe.description=文件中数据覆盖的人口描述;作为研究对象和研究结果所参考的一群人或其他要素。年龄、国籍和居住地通常有助于划定给定的宇宙,但可以使用任意数量的其他因素,如年龄限制、性别、婚姻状况、种族、族裔群体、国籍、收入、退伍军人身份、刑事定罪等。宇宙可以由人以外的因素组成,如住房单元、法院案件、死亡、国家等等。一般来说,应该可以从宇宙的描述中判断出某一个人或元素是否是所研究人群的成员。也称为兴趣宇宙、感兴趣的群体和目标人群。
datasetfieldtype.timeMethod.description=数据收集的时间方法或时间维度,如面板、横截面、趋势、时间序列或其他。
datasetfieldtype.dataCollector.description=负责管理问卷、面谈或汇编数据的个人、机构或组织。
datasetfieldtype.collectorTraining.description=提供给数据收集器的培训类型
datasetfieldtype.frequencyOfDataCollection.description=如果收集的数据包括多个时间点,请指示收集数据的频率;即每月、每季度或其他。
datasetfieldtype.samplingProcedure.description=用于选择调查对象以表示总体的样本和样本设计的类型。可以包括对目标样本大小和采样分数的引用。
datasetfieldtype.targetSampleSize.description=有关目标样本大小、实际样本大小以及用于确定此情况的公式的特定信息。
datasetfieldtype.targetSampleActualSize.description=实际样本大小。
datasetfieldtype.targetSampleSizeFormula.description=用于确定目标样本大小的公式。
datasetfieldtype.deviationsFromSampleDesign.description=显示样本单位(获得)与总体人口(年龄、性别比例、婚姻状况等)的可用统计数据之间的对应关系和差异。
datasetfieldtype.collectionMode.description=用于收集数据的方法;仪器特性(例如,电话面试、邮件问卷或其他)。
datasetfieldtype.researchInstrument.description=使用的数据收集工具的类型。结构化表示一种工具,其中所有受访者都被问到相同的问题/测试,可能带有预先编码的答案。如果此类调查表的一小部分包含不限成员名额的问题,请提供适当的评论。半结构化表示,研究仪器主要包含开放式问题。非结构化表示进行了深入访谈。
datasetfieldtype.dataCollectionSituation.description=数据收集情况值得注意的方面的描述。包括受访者的合作程度、面谈时间、回电次数或类似因素的信息。
datasetfieldtype.actionsToMinimizeLoss.description=为尽量减少数据丢失而采取的措施摘要。包括有关操作的信息,如后续访问、监督检查、历史匹配、估计等。
datasetfieldtype.controlOperations.description=控制操作方法,以方便主调查员或数据存档执行的数据控制。
datasetfieldtype.weighting.description=使用抽样程序可能使得有必要应用权重来产生准确的统计结果。描述在集合分析中使用权重的标准。如果开发了加权公式或系数,则提供公式,定义其元素,并指示公式如何应用于数据。
datasetfieldtype.cleaningOperations.description=用于清理数据收集的方法,如一致性检查、野生代码检查或其他方法。
datasetfieldtype.datasetLevelErrorNotes.description=注释元素用于注释或澄清研究的方法和处理的任何信息。
datasetfieldtype.responseRate.description=提供信息的抽样成员的百分比。
datasetfieldtype.samplingErrorEstimates.description=测量如何精确估计给定样本的填充值。
datasetfieldtype.otherDataAppraisal.description=与数据评估有关的其他问题。描述问题,如响应差异、不响应率和偏差测试、面试官和响应偏差、置信度、问题偏差或类似问题。
datasetfieldtype.socialScienceNotes.description=有关此数据集的一般说明。
datasetfieldtype.socialScienceNotesType.description=注释类型。
datasetfieldtype.socialScienceNotesSubject.description=注意主题。
datasetfieldtype.socialScienceNotesText.description=此注释的文本。
